<!DOCTYPE html>
<html lang="en">
  <head> </head>
  <body>
    <div class="head"></div>
    <article class="home_banner"></article>

    <main class="login">
      <div class="container login_container">
        <div class="login_title">
          <h1>Đăng nhập</h1>
        </div>
        <form class="login_form" name="login_form">
          <div class="form_control">
            <label>Tài khoản email</label>
            <input type="email" placeholder="Nhập email" name="email" />
          </div>
          <div class="form_control">
            <label>Mật khẩu</label>
            <input
              type="password"
              name="password"
              placeholder="Nhập mật khẩu"
            />
          </div>
          <div class="create_container">
            <div class="create_new">
              <span>Bạn chưa có tài khoản ? </span>
              <a href="#" class="text_highlight"><span>Đăng ký</span> </a>
            </div>
            <div class="forgot_pass">
              <a href="#" class="text_gray"><span>Quên mật khẩu ? </span> </a>
            </div>
          </div>
          <div class="form_button">
            <input class="btn_login" value="Đăng nhập" type="button" />
          </div>
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script type="module" src="../../public/javascripts/app.js"></script>
</html>
