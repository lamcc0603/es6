<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head> </head>
  <body>
    <div class="sidebar"></div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="profile-details">
          <!--<img src="images/profile.jpg" alt="">-->
          <span class="admin_name">Prem Shahi</span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>

      <div class="home-content">
        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">
              Sửa Product
              <button class="btn_add">
                <a href="./products.html?page=products">Trở về</a>
              </button>
            </div>
            <form method="post" enctype="multipart/form-data">
              <div class="form_control">
                <label for="">Name</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Nhập tên sản phẩm"
                  id="name"
                />
              </div>
              <div class="form_control">
                <label for="">Price</label>
                <input
                  type="number"
                  name="price"
                  placeholder="Nhập giá"
                  id="price"
                />
              </div>
              <div class="form_control">
                <label for="">Mô tả</label>
                <textarea
                  name="detail"
                  id="detail"
                  cols="30"
                  rows="10"
                  placeholder="Nhập mô tả"
                ></textarea>
              </div>
              <div class="form_control">
                <label for="">Image</label>
                <input type="file" name="image" required id="image" />
              </div>
              <div class="form_control">
                <label for="">Cate_id</label>
                <select name="cate_id" id="cate_id"></select>
              </div>
            </form>
            <div class="form_button">
              <input type="button" value="Sửa" class="submit_edit" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./app/product/productsService.js"></script>
    <script src="./app/renderMenu.js"></script>
  </body>
</html>
