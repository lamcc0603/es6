    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bxl-c-plus-plus"></i>
        <span class="logo_name">Nike</span>
      </div>
      <ul class="nav-links">
        <li>
          <a href="#" class="active">
            <i class="bx bx-grid-alt"></i>
            <span class="links_name">Trang chủ</span>
          </a>
        </li>
        <li>
          <a href="./categoriesList.html">
            <i class="bx bx-box"></i>
            <span class="links_name">Product</span>
          </a>
        </li>

        <li class="log_out">
          <a href="#">
            <i class="bx bx-log-out"></i>
            <span class="links_name">Log out</span>
          </a>
        </li>
      </ul>
    </div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />

      <div class="home-content">
        <div class="sales-boxes">

              Sửa Categories
              <button class="btn_add">
                <a href="./categories.html?page=categories">Trở về</a>
              </button>
            </div>
            <form method="post">
              <div class="form_control">
                <label for="">Name</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Nhập tên category"
                  id="name"
                />
              </div>
            </form>
            <div class="form_button">
              <input type="button" value="Sửa" class="submit_edit" />
            </div>
          </div>
        </div>
      </div>

      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
