<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head> </head>
  <body>
    <div class="sidebar"></div>
    <section class="home-section">
      <nav>
        <div class="sidebar-button">
          <i class="bx bx-menu sidebarBtn"></i>
          <span class="dashboard">Dashboard</span>
        </div>
        <div class="search-box">
          <input type="text" placeholder="Search..." />
          <i class="bx bx-search"></i>
        </div>
        <div class="profile-details">
          <!--<img src="images/profile.jpg" alt="">-->
          <span class="admin_name">Prem Shahi</span>
          <i class="bx bx-chevron-down"></i>
        </div>
      </nav>

      <div class="home-content">
        <div class="sales-boxes">
          <div class="recent-sales box">
            <div class="title">
              Thêm Account
              <button class="btn_add">
                <a href="./accounts.html">Trở về</a>
              </button>
            </div>
            <form method="post" enctype="multipart/form-data">
              <div class="form_control">
                <label for="">Name</label>
                <input
                  type="text"
                  name="name"
                  placeholder="Nhập tên "
                  id="name"
                />
              </div>
              <div class="form_control">
                <label for="">Email</label>
                <input
                  type="email"
                  name="email"
                  placeholder="Nhập email"
                  id="email"
                />
              </div>

              <div class="form_control">
                <label for="">Name show</label>
                <input
                  type="text"
                  name="name_show"
                  id="name_show"
                  placeholder="Nhập name show"
                />
              </div>
              <div class="form_control radio">
                <label for="">Spam</label>
                <input type="radio" name="spam" id="spam-0" value="0" />Ban
                <input type="radio" name="spam" id="spam-1" value="1" checked />
                None
              </div>

              <div class="form_control">
                <label for="">Address</label>
                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Nhập địa chỉ"
                />
              </div>

              <div class="form_control">
                <label for="">Phone</label>
                <input
                  type="number"
                  name="phone"
                  id="phone"
                  placeholder="Nhập số điện thoại"
                />
              </div>

              <div class="form_control radio">
                <label for="">Rank</label>
                <input
                  type="radio"
                  name="rank"
                  id="rank-0"
                  value="0"
                  checked
                />User
                <input type="radio" name="rank" id="rank-1" value="1" />Amin
              </div>
            </form>
            <div class="form_button">
              <a href="./accounts.html">
                <input type="submit" value="Thêm" class="submit_add" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../baseAPI.js"></script>

    <script src="./app/accounts/accountService.js"></script>

    <script src="./app/renderMenu.js"></script>
  </body>
</html>
